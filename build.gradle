plugins {
  id 'java'
}

group 'com.blyxa.getrun'
version '1.0.0'

repositories {
  mavenCentral()
}

dependencies {
  implementation "org.apache.ivy:ivy:2.5.0"
}
jar {
  manifest.attributes([
    "Main-Class":"com.blyxa.getrun.Main"
  ])
  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
